]]></style><defs/><g id="page1" transform="translate(5,5)"><rect width="1123" height="1587" y="0" fill="#ffffff" x="0" stroke="#808080"/><g id="shape1" transform="translate(784,37)"><text class="st1"><tspan y="31.5" x="39">4.2BSD(1983年)</tspan><tspan y="53.5" x="7">第一个广泛可用的TCP/IP</tspan><tspan y="75.5" x="42">和套接字API版本</tspan></text></g><g id="shape2" transform="translate(784,150.5)"><text class="st2"><tspan y="42.5" x="39">4.3BSD(1986年)</tspan><tspan y="64.5" x="49">改善了TCP性能</tspan></text></g><g id="shape3" transform="translate(784,264)"><text class="st3"><tspan y="31.5" x="7">4.3BSD Tahoe(1988年)</tspan><tspan y="53.5" x="40">慢启动，拥塞避免</tspan><tspan y="75.5" x="78">快速重传</tspan></text></g><g id="shape4" transform="translate(784,414)"><text class="st4"><tspan y="11" x="11">4.3BSD Beno(1990年)</tspan><tspan y="33" x="20">快速恢复，TCP首部预</tspan><tspan y="55" x="8">测，SLIP首部压缩，路由</tspan><tspan y="77" x="4">表修改;sockaddr()中添加</tspan><tspan y="99" x="5">长度字段，msghdr()中添</tspan><tspan y="121" x="69">加控制信息</tspan></text></g><g id="shape5" transform="translate(784,567)"><text class="st5"><tspan y="42.5" x="36">4.4BSD (1993年)</tspan><tspan y="64.5" x="31">多播，长胖管道改进</tspan></text></g><g id="shape6" transform="matrix(0,1,-1,0,893,123)"><path d="M0,0L40.3,0" fill="none" stroke="#000000" stroke-width="4"/><path stroke-linecap="round" d="M52,0L38.1,-8C39.5,-5.6,40.3,-2.9,40.3,0C40.3,2.9,39.5,5.6,38.1,8L52,0" fill="#000000" stroke-width="1" stroke="#000000"/></g><g id="shape7" transform="matrix(0,1,-1,0,893,222)"><path d="M0,0L40.3,0" fill="none" stroke="#000000" stroke-width="4"/><path stroke-linecap="round" d="M52,0L38.1,-8C39.5,-5.6,40.3,-2.9,40.3,0C40.3,2.9,39.5,5.6,38.1,8L52,0" fill="#000000" stroke-width="1" stroke="#000000"/></g><g id="shape8" transform="matrix(0,1,-1,0,893,355)"><path d="M0,0L40.3,0" fill="none" stroke="#000000" stroke-width="4"/><path stroke-linecap="round" d="M52,0L38.1,-8C39.5,-5.6,40.3,-2.9,40.3,0C40.3,2.9,39.5,5.6,38.1,8L52,0" fill="#000000" stroke-width="1" st